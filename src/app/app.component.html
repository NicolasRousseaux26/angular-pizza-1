<h1>{{ title }}</h1>
<div *ngIf="selectedPizza">
  <h2>{{ selectedPizza?.name }}</h2>
  <div>ID: {{ selectedPizza.id }}</div>
  <div>Prix: {{ selectedPizza.price }}</div>

  <!-- ngModel est une directive d'Angular -->
  <input [(ngModel)]="selectedPizza.name">
</div>

<!--
  <input [value]="selectedPizza.name" (keyup)="selectedPizza.name = $event.target.value">
-->

<h2>Les pizzas</h2>

<ul>
  <li *ngFor="let pizza of pizzas" (click)="onSelect(pizza)">
    {{ pizza.name }}
  </li>
</ul>
